<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ArcGIS JavaScript Tutorials: Display point, line, and polygon graphics</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
<script src="https://js.arcgis.com/4.13/"></script>
  
  <script>
require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(Map, MapView, Graphic, GraphicsLayer) {
  
  var map = new Map({
    basemap: "topo-vector"
  });
    
  var view = new MapView({
    container: "viewDiv",  
    map: map,
    center: [21.0122, 52.2297],
    zoom: 4
  });
  
//   var graphicsLayer = new GraphicsLayer();
//   map.add(graphicsLayer);  
  
//   // Create a line geometry
//   var simpleLineSymbol = {
//      type: "simple-line",
//      color: [226, 119, 40], // orange
//      width: 2
//    };

   let arr = [
       [[21.0122, 52.2297],
        [-0.1180, 51.510],
        [2.3522, 48.8566],
        [71.4704, 51.1605]],
       [[18.4241, -33.9249],
        [-6.8498, 33.9716],
        [-74.0060, 40.7128],
        [-87.6298, 41.8781]],
       [[2.1734, 41.3851],
        [31.2357, 30.044],
        [77.2090, 28.6139]],
       [[-99.1332, 19.4326],
        [-79.5199, 8.9824],
        [-77.0428, -12.0464]]
   ];

   let graphicsLayer = new GraphicsLayer();
   map.add(graphicsLayer);  


   for (let i = 0; i < arr.length; i++) {
        
        // Random colors
        let red = 255 * Math.random();
        let green = 255 * Math.random();
        let blue = 255 * Math.random();

        // Create a line geometry
        let simpleLineSymbol = {
            type: "simple-line",
            color: [red, green, blue], // orange
            width: 2
        };
        let linePaths = [];
        let len = arr[i].length;
        for (let j = 0; j < len; j++) {
            linePaths.push(arr[i][j]);
        }
        let polyline = {
            type: "polyline",
            paths: linePaths
        };

        let polylineGraphic = new Graphic({
            geometry: polyline,
            symbol: simpleLineSymbol
        })

        graphicsLayer.add(polylineGraphic);
    }


});</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
